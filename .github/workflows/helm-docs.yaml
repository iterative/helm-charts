name: Create helm-docs

on:
  pull_request:
  merge_group:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.ref }}'
  cancel-in-progress: true

jobs:
  helm-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.PROJECT_ACTIONS_MANAGEMENT_APP_ID }}
          private-key: ${{ secrets.PROJECT_ACTIONS_MANAGEMENT_APP_PEM }}

      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: Run helm-docs
        working-directory: charts/studio/
        run: |
          docker run --pull always --rm --volume "$(pwd):/helm-docs" -u $(id -u) jnorwood/helm-docs:latest

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: Helm-Docs update
          file_pattern: charts/studio/README.md

