# Default values for studio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Secret containing Docker registry credentials
imagePullSecrets: []

global:
  # -- Studio: Maximum number of views
  maxViews: "100"
  # -- Studio: Maximum number of teams  
  maxTeams: "10"
  # -- Studio: Secret key for encryption
  secretKey: ""

  # -- Studio: Custom CA certificate in PEM format
  # customCaCert: "
  # -----BEGIN CERTIFICATE-----
  # ....
  # -----END CERTIFICATE-----
  # "
  customCaCert: ""

  blobvault:
    # -- Blobvault S3 bucket name
    bucket: "iterativeai"
    # -- Blobvault S3 endpoint URL for backend
    endpointUrl: ""
    # -- Blobvault S3 endpoint URL for frontend
    endpointUrlFe: ""
    # -- Blobvault S3 access key ID
    accessKeyId: "admin"
    # -- Blobvault S3 secret access key ID
    secretAccessKeyId: "password"

  celery:
    # -- Celery broker URL
    brokerUrl: ""
    # -- Celery result URL
    resultBackend: ""

  postgres:
    # -- Postgres database URL
    databaseUrl: "studio-postgresql.studio.svc.cluster.local:5432/iterativeai"
    # -- Postgres database user
    databaseUser: "postgres"
    # -- Postgres database password    
    databasePassword: "postgres"

  scmProviders:
    github:
      # -- GitHub Enterprise URL
      url: ""
      # -- GitHub Enterprise API URL
      apiUrl: ""

      # -- GitHub Enterprise OAuth App Client ID
      clientId: ""
      # -- GitHub Enterprise OAuth App ID
      appId: ""
      # -- GitHub Enterprise OAuth App Secret
      appSecret: ""
      # -- GitHub Enterprise OAuth App Private Key
      privateKey: ""

      # -- GitHub Enterprise Webhook URL  
      webhookUrl: ""
      # -- GitHub Enterprise Webhook secret
      webhookSecret: ""

    gitlab:
      # -- GitLab URL
      url: ""

      # -- GitLab OAuth App Client ID
      clientId: ""
      # -- GitLab OAuth App Secret Key
      secretKey: ""

      # -- GitLab Webhook URL
      webhookUrl: ""
      # -- GitLab Webhook Secret    
      webhookSecret: ""

    bitbucket:
      # -- Bitbucket URL
      url: ""
      # -- Bitbucket API URL
      apiUrl: ""

      # -- Bitbucket OAuth App Client ID
      clientId: ""
      # -- Bitbucket OAuth App Secret Key
      secretKey: ""

      # -- Bitbucket Webhook URL
      webhookUrl: ""


# Dependencies
minio:
  # -- Minio enabled
  enabled: true
  # -- Minio name override
  fullnameOverride: studio-minio
  
  # Change this before deploying
  auth:
    # -- Minio root user
    rootUser: admin
    # -- Minio root password
    rootPassword: password
  
  provisioning:
    # -- Minio buckets to provision 
    buckets:
      - iterativeai

redis:
  # -- Redis enabled
  enabled: true
  # -- Redis name override
  fullnameOverride: studio-redis

  auth:
    # -- Redis authentication enabled
    enabled: false

postgresql:
  # -- Postgres enabled
  enabled: true
  # -- Postgres name override
  fullnameOverride: studio-postgresql

  # Change this before deploying
  global:
    postgresql:
      auth:
        # -- Postgres password
        postgresPassword: postgres
        # -- Postgres database
        database: iterativeai

studioUi:
  replicaCount: 1

  image:
    repository: docker.iterative.ai/viewer_ui
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    # tag: "v1.34.0"

  service:
    type: ClusterIP
    port: 3000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  
  nameOverride: ""

  fullnameOverride: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
