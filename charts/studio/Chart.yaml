apiVersion: v2
name: studio
description: A Helm chart for Kubernetes
type: application
version: 0.18.118
appVersion: "v2.214.0"
maintainers:
  - name: iterative
    email: support@iterative.ai
icon: "https://static.iterative.ai/logo/studio.svg"
dependencies:
  - name: redis
    condition: redis.enabled
    version: "21.0.2"
    repository: "https://charts.bitnami.com/bitnami"
  - name: postgresql
    condition: postgresql.enabled
    version: "16.7.2"
    repository: "https://charts.bitnami.com/bitnami"
  - name: clickhouse
    condition: clickhouse.enabled
    version: "9.2.2"
    repository: "https://charts.bitnami.com/bitnami"
  - name: vector
    condition: vector-agent.enabled
    version: "0.45.0"
    repository: "https://helm.vector.dev"
    alias: vector-agent
  - name: vector
    condition: vector-aggregator.enabled
    version: "0.45.0"
    repository: "https://helm.vector.dev"
    alias: vector-aggregator
