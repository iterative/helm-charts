apiVersion: apps/v1
kind: Deployment
metadata:
  name: studio-ui
  labels:
    {{- include "studio-ui.labels" . | nindent 4 }}
spec:
  {{- if not .Values.studioUi.autoscaling.enabled }}
  replicas: {{ .Values.studioUi.replicaCount }}
  {{- end }}
  {{- with .Values.studioBackend.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "studio-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/configmap-studio-ui: {{ include (print $.Template.BasePath "/configmap-studio-ui.yaml") . | sha256sum }}
        checksum/configmap-studio-nginx: {{ include (print $.Template.BasePath "/configmap-studio-nginx.yaml") . | sha256sum }}
        {{- include "studio.checksum" . | indent 8 }}
        {{- with .Values.studioUi.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "studio-ui.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "studio.serviceAccountName" . }}
      securityContext:
        {{- with .Values.studioWorker.podSecurityContext }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      containers:
        - name: nginx-sidecar
          image: "{{ .Values.studioBlobvault.image.repository }}:{{ .Values.studioBlobvault.image.tag }}"
          ports:
            - containerPort: 80
              protocol: TCP
              name: nginx-http
          livenessProbe:
            tcpSocket:
              port: 80
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 3
            timeoutSeconds: 10
          volumeMounts:
            - name: nginx-sidecar
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-sidecar
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: ui-sidecar.conf
        - name: studio-ui
          securityContext:
            {{- toYaml .Values.studioUi.securityContext | nindent 12 }}
          image: "{{ .Values.studioUi.image.repository }}:{{ .Values.studioUi.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.studioUi.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          startupProbe:
            exec:
              command:
                - /app/bin/startup-probe.sh
            initialDelaySeconds: 5
            periodSeconds: 2
            failureThreshold: 60
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
            {{- if and .Values.global.basePath (not (eq .Values.global.basePath "/")) }}
              path: /{{ include "studio.basePath" . }}/fapi/health
            {{- else }}
              path: /fapi/health
            {{- end }}
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 3
            timeoutSeconds: 10
          envFrom:
            - configMapRef:
                name: studio
            - configMapRef:
                name: studio-ui
            - secretRef:
                name: studio
            {{- if .Values.global.envFromSecret }}
            - secretRef:
                name: {{ .Values.global.envFromSecret }}
            {{- end }}
            {{- if .Values.studioUi.envFromSecret }}
            - secretRef:
                name: {{ .Values.studioUi.envFromSecret }}
            {{- end }}
          volumeMounts:
            - name: studio-ca-certificates
              mountPath: /usr/local/share/ca-certificates
          resources:
            {{- toYaml .Values.studioUi.resources | nindent 12 }}
      volumes:
        - name: studio-ca-certificates
          configMap:
            name: studio-ca-certificates
        - name: nginx-sidecar
          configMap:
            name: {{ .Release.Name }}-nginx
      {{- with .Values.studioUi.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.studioUi.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.studioUi.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
