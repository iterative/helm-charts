apiVersion: apps/v1
kind: Deployment
metadata:
  name: studio-backend
  labels:
    {{- include "studio-backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.studioBackend.autoscaling.enabled }}
  replicas: {{ .Values.studioBackend.replicaCount }}
  {{- end }}
  {{- with .Values.studioBackend.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "studio-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/configmap-studio-backend: {{ include (print $.Template.BasePath "/configmap-studio-backend.yaml") . | sha256sum }}
        {{- include "studio.checksum" . | indent 8 }}
        {{- with .Values.studioBackend.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "studio-backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "studio.serviceAccountName" . }}
      securityContext:
        fsGroup: 103
        fsGroupChangePolicy: "OnRootMismatch"
        {{- with .Values.studioWorker.podSecurityContext }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      initContainers:
        - name: run-migrations
          securityContext: {{- toYaml .Values.studioBackend.securityContext | nindent 12 }}
          image: "{{ .Values.studioBackend.image.repository }}:{{ .Values.studioBackend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.studioBackend.image.pullPolicy }}
          command: [ "/bin/sh", "-c" ]
          args:
            - |
              ./manage.py migrate
          {{- if .Release.IsUpgrade }}
              ./manage.py migrate phonenumber --fake-initial
              ./manage.py migrate
          {{- end }}
          envFrom:
            - configMapRef:
                name: studio
            - configMapRef:
                name: studio-backend
            - secretRef:
                name: studio
            {{- if .Values.global.envFromSecret }}
            - secretRef:
                name: {{ .Values.global.envFromSecret }}
            {{- end }}
            {{- if .Values.studioBackend.envFromSecret }}
            - secretRef:
                name: {{ .Values.studioBackend.envFromSecret }}
            {{- end }}
      containers:
        - name: studio-backend
          securityContext:
            {{- toYaml .Values.studioBackend.securityContext | nindent 12 }}
          image: "{{ .Values.studioBackend.image.repository }}:{{ .Values.studioBackend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.studioBackend.image.pullPolicy }}
          args: [ "uwsgi", "--ini", "uwsgi.ini" ]
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          startupProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
            successThreshold: 1
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /health?format=json
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 60
          livenessProbe:
            httpGet:
              path: /health?format=json
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 5
            timeoutSeconds: 60
          volumeMounts:
            - name: blobvault
              mountPath: /blobvault
            - name: studio-ca-certificates
              mountPath: /usr/local/share/ca-certificates
          resources:
            {{- toYaml .Values.studioBackend.resources | nindent 12 }}
          env:
            - name: "NO_MIGRATE_DB"
              value: "1"
            - name: "WAIT_FOR_MIGRATIONS"
              value: "1"
          envFrom:
            - configMapRef:
                name: studio
            - configMapRef:
                name: studio-backend
            - secretRef:
                name: studio
            {{- if .Values.global.envFromSecret }}
            - secretRef:
                name: {{ .Values.global.envFromSecret }}
            {{- end }}
            {{- if .Values.studioBackend.envFromSecret }}
            - secretRef:
                name: {{ .Values.studioBackend.envFromSecret }}
            {{- end }}
      volumes:
        - name: blobvault
          persistentVolumeClaim:
            claimName: blobvault
        - name: studio-ca-certificates
          configMap:
            name: studio-ca-certificates
      {{- with .Values.studioBackend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.studioBackend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.studioBackend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
